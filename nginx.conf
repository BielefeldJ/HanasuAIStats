server {
    listen       80;
    server_name  _;

    # Trust the X-Forwarded-For header from Caddy (Docker bridge network)
    set_real_ip_from  172.16.0.0/12;
    set_real_ip_from  10.0.0.0/8;
    set_real_ip_from  127.0.0.1;
    real_ip_header    X-Forwarded-For;
    real_ip_recursive on;
    # Static app
    root  /usr/share/nginx/html;
    index index.html;

    # Serve stats JSON files from the volume-mounted directory.
    # New monthly files become available immediately without rebuilding the image.
    location /stats/ {
        alias /stats/;
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # SPA fallback â€“ all other routes resolve to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Cache static assets aggressively
    location ~* \.(js|css|woff2?|ttf|eot|ico|svg|png|jpg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip            on;
    gzip_types      text/plain text/css application/json application/javascript
                    text/xml application/xml text/javascript;
    gzip_min_length 1024;
}
